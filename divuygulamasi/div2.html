<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div uygulaması 2</title>
    <style>
      div.mycontainer {
        width: 100%;
        overflow: auto;
      }
      div.mycontainer div {
        width: 33%;
        float: left;
      }
      .istanbul {
        background-color: #ec7fa9;
      }
      .ankara {
        background-color: #ffb8e0;
      }
      .izmir {
        background-color: #ffedfa;
      }
    </style>
  </head>
  <body>
    <!-- yorum yazabiliyorduk -->
    <div class="mycontainer">
      <div class="istanbul">
        <h2>İstanbul</h2>

        <p>
          Türkiyenin en kalabalık şehridir. <br />
          Marmara bölgesindedir
        </p>
      </div>

      <div class="ankara">
        <h2>Ankara</h2>
        <p>
          Türkiyenin başkentidir <br />
          İç Anadolu Bölgesindedir
        </p>
      </div>

      <div class="izmir">
        <h2>İzmir</h2>
        <p>
          Türkiyede bir şehirdir <br />
          Ege Bölgesindedir
        </p>
      </div>
    </div>
  </body>
</html>
