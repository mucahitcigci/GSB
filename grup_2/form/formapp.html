<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .logo {
        margin-top: 100px;
      }
      .search-box {
        margin: 20px auto;
        display: flex;
        justify-content: center;
      }
      .search-input {
        width: 50%;
        max-width: 600px;
        padding: 10px 15px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 24px;
        outline: none;
      }
      .search-input:focus {
        border-color: #4285f4;
      }
      .search-buttons {
        margin-top: 20px;
      }
      .btn {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        padding: 8px 16px;
        font-size: 14px;
        color: #202124;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      .btn:hover {
        background-color: #f1f3f4;
      }
      footer {
        margin-top: 100px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
        width="250"
      />
    </div>
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Google'da Ara" />
    </div>
    <div class="search-buttons">
      <button class="btn">Google'da Ara</button>
      <button class="btn">Kendimi Şanslı Hissediyorum</button>
    </div>
    <footer>
      <p>Google Clone © 2024</p>
    </footer>
  </body>
</html>
