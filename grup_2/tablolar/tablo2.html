<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablo Uygulaması</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      table,
      tr {
        border-radius: 1.5rem;
      }
      th {
        background-color: aquamarine;
      }
      td {
        background-color: rgb(185, 68, 68);
      }
    </style>
  </head>
  <body>
    <h2>Basit bir Tablo uygulaması</h2>
    <table style="width: 50%">
      <tr>
        <th colspan="2">Adı Soyadı</th>

        <th>Şehir</th>
        <th>Numara</th>
      </tr>
      <tr>
        <td>Mehmet</td>
        <td colspan="2">İspanya</td>

        <td>5445544</td>
      </tr>
      <tr>
        <td rowspan="2">Mehmet</td>
        <td>Danimarka</td>
        <td>Oslo</td>
        <td>5445544</td>
      </tr>
      <tr>
        <td>Mehmet</td>
        <td>Moskova</td>
        <td></td>
      </tr>
    </table>
    <p>Paragraflı basit bir tablo yapısı oluşturdum.</p>
  </body>
</html>
